reward.relogged={prefix}<blue>前回のオークションからアイテムが返却されました。
reward.full_inventory={prefix}<blue>インベントリがいっぱいです！ 受け取ったアイテムは地面にドロップされました。
reward.blocked_world={prefix}<red>このワールドではアイテムを受け取ることができません。
reward.relogged_blocked_world={prefix}<red>このワールドでは受け取ることのできない賞金があります。
# <itemworld> はアイテムが存在するワールドです
reward.wrong_world={prefix}<red>アイテムを受け取るには <itemworld> ワールドに戻る必要があります。
