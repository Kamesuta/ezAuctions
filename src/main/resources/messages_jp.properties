# オークションブロードキャスト
### オークションパラメーターブロックの開始 ###
## このブロック内のすべてのプロパティには、以下にリストされているパラメーターへのアクセスがあります。
# すべての数字（価格と時間）は数値フォーマットされています。これは、ロケールを適用するためにminimessageの数値言語フォーマットを使用できることを意味します。
# たとえば、一部のロケールでは "." と "," が数値の逆になるかもしれません。
# https://docs.advntr.dev/minimessage/dynamic-replacements.html#insert-a-number を参照してください

# <auctioneer> は出品者の名前
# <auctioneeruuid> は出品者のUUID
# <itemamount> はオークションにかけられているアイテムの量
# <minecraftname> はオークションにかけられているアイテムの翻訳可能なMinecraft名
# <customname> はカスタム名（指定されていない場合は翻訳可能なMinecraft名）のアイテム
# <materialtype> はオークションにかけられているアイテムのマテリアルタイプ
# <startingprice> は開始価格
# <highestbidamount> は最高の入札（入札がないかシールドオークションの場合は開始価格）
# <highestbidder> は最高入札者の名前（入札がないかシールドオークションの場合は空）
# <highestbidderuuid> は最高入札者のUUID（入札がないかシールドオークションの場合は空）
# <increment> は増加
# <starttime> はオークションの開始時刻
# <remainingtime> はオークションの残り時間
# <autobuy> は自動購入価格
# <world> はオークションのワールド
# <skullowner> はスカルが属するプレイヤー
# <repairprice> は修理価格
# <antisnipetime> はアンチスナイプがトリガーされたときに追加される時間 config: antisnipe.time
# <skull></skull> -> アイテムがスカルでない場合は中身が空になります
# <autobuy></autobuy> -> 自動購入がない場合は中身が空になります
# <sealed></sealed> -> オークションが封印されていない場合は中身が空になります
# <repair></repair> -> アイテムに作業ペナルティがない場合は中身が空になります
# <unrepairable></unrepairable> -> アイテムが修理不可能な場合は中身が空になります
auction.info={prefix}<yellow><hover:show_entity:player:"<auctioneeruuid>"><auctioneer></hover> <blue>が <green><itemamount> <blue>つの <aqua><hover:show_item:<materialtype>:<itemamount>:""><hascustomname><i><customname></i></hascustomname><nocustomname><lang:<minecraftname>></nocustomname><skull> <green>(<white><skullowner></white>の頭)<green></skull></hover> をオークションにかけました！ <gold>開始価格は ￥<highestbidamount>、入札単位は <gold>￥<increment>、制限時間は <green><remainingtime> 秒です。\
  <unrepairable><newline><blue>このアイテムは修理できません。</unrepairable><repair><newLine><blue>このアイテムは前の作業ペナルティが <green><repairprice><blue> レベルあります。</repair>\
  <autobuy><newline><blue>このオークションの自動購入価格は <gold>￥<autobuy><blue></autobuy>\
  <sealed><newline><blue>これは封印されたオークションです。入札は公開されません。</sealed>\
  <gold><hover:show_text:"/bid 入札価格"><click:suggest_command:"/bid ">[クリックして入札]</click></hover>

auction.time_left={prefix}<blue> 落札まで残り <remainingtime> 秒！ <gold><hover:show_text:"/bid 入札価格"><click:suggest_command:"/bid ">[クリックして入札]</click></hover>
auction.bid={prefix}<yellow><hover:show_entity:player:"<highestbidderuuid>"><highestbidder></hover> <blue>が入札を <gold>￥<highestbidamount><blue> に引き上げました。
auction.antisnipe={prefix}<blue>アンチスナイプが起動しました！ オークション時間に <antisnipetime> 秒追加します。
# <endingplayer> はオークションがキャンセルされたプレイヤーの名前です
auction.end={prefix}<blue>オークションは終了しました！
auction.finish={prefix}<yellow><highestbidder> <blue>が <gold>￥<highestbidamount><blue> でオークションに勝ちました！
auction.finish.no_bids={prefix}<blue>オークションは入札がなく終了しました。
auction.cancelled={prefix}<blue>オークションはキャンセルされました。
# <impoundingplayer> はオークションが没収されたプレイヤーの名前です
auction.impounded={prefix}<blue>オークションは没収されました。
auction.blocked_command={prefix}<red>オークション中にこのコマンドを実行することはできません。

# 報酬
reward.received={prefix}<blue>賞金を受け取りました。
# <payout> は税金控除後の最終的な出品者が受け取った金額です
# <taxpercentage> は構成から定義された税率です
reward.money_given={prefix}<blue>入札者から <green>￥<payout:'#.00'> 受け取りました。
reward.returned={prefix}<blue>アイテムは返却されました。

auction.scoreboard.title=<blue>オークション
auction.scoreboard.body=\
  <blue>出品者: <yellow><auctioneer>\n\
  <blue>アイテム: <green><itemamount> <aqua><lang:<minecraftname>>\n\
  <blue>価格: <gold>￥<highestbidamount>\n\
  <blue>増加: <gold>￥<increment>\n\
  <blue>時間: <green><remainingtime>\n\
  <skull><green>スカル: <white><skullowner></green>\n</skull>\
  <unrepairable><red>このアイテムは修理できません。\n</unrepairable><repair><blue>作業ペナルティ: <green><repairprice><blue> レベル\n</repair>\
  <autobuy><blue>自動購入: <gold>￥<autobuy></blue>\n</autobuy>\
  <sealed><blue>封印</sealed>

# <playerworld> はプレイヤーがいるワールドです
command.bid.blocked_world={prefix}<red>このワールドでは入札できません！
# <requiredamount> は入札するために必要な金額です
command.bid.too_low={prefix}<red>その入札は低すぎます！ 最低入札額を指定する必要があります：<requiredamount>。
# <requiredamount> はお金が足りない場合の必要な金額です（入札額）
command.bid.lacking_money={prefix}<red>その入札をするための十分なお金がありません！
# ユーザーが指定した入札 < 0
command.bid.invalid_amount={prefix}<red>無効な金額です！
# <maxbidsamount> は最大の入札数です
command.bid.max-bids={prefix}<red>このオークションでの最大入札回数に達しました！
# <consecutivelimit> は一度に行える最大の連続入札数です
command.bid.consecutive_limit={prefix}<red>一度に行える最大入札回数に達しました。
command.bid.self_bid={prefix}<red>自分のオークションには入札できません！
command.bid.placed={prefix}<blue>入札が行われました。
# ワールドごとのオークション
# <playerworld> はプレイヤーがいるワールドです
command.bid.wrong_world={prefix}<red>このワールドでは入札できません！ <world> にいる必要があります。

